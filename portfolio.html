<!DOCTYPE html>

<!-- Set height of the html element to 100% or the footer won't stick -->
<html lang="en" class="h-100">


<head>


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<title>Tim Silby - Portfolio</title>


	<!-- Link to bootstrap css -->

<body class="d-flex flex-column h-100">


	<!-- Header row -->

		<!-- Main heading in the navbar, clicking goes to index.html -->
		<a href="index.html" class="navbar-brand">Tim Silby</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<!-- Navigation links, these collapse to the toggle button when below the breakpoint -->

	<footer class="bg-dark text-center text-white-50 py-3 mt-auto">


		<p>&copy; Copyright 2020</p>


	</footer>


	<!-- Add links to js, otherwise the navigation menu won't collapse -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
