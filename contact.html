<!DOCTYPE html>

<!-- Set height of the html element to 100% or the footer won't stick -->
<html lang="en" class="h-100">


<head>
	

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<title>Tim Silby - Contact</title>


	<!-- Link to bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="Assets\style.css">


</head>


<!-- Set body display to flex column to enable the sticky footer -->
<body class="bg-secondary d-flex flex-column h-100">


	<!-- Header row -->
	<header class="navbar navbar-expand-sm navbar-dark bg-dark flex-shrink-0">


		<!-- Main heading in the navbar, clicking goes to index.html -->
		<a href="index.html" class="navbar-brand">Tim Silby</a>


		<!-- Hamburger menu toggle button that appears when below the breakpoint -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<!-- Navigation links, these collapse to the toggle button when below the breakpoint -->
		<nav class="collapse navbar-collapse" id="navbarNav">

			<ul class="navbar-nav ml-auto">

				<li class="nav-item">
					<a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="portfolio.html">Portfolio</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="contact.html">Contact</a>
				</li>

			</ul>
			
		</nav>

		
	</header>


	<!-- Main page content -->
	<main class="container bg-light my-4 p-4 flex-shrink-0">


		<!-- Page header -->
		<h1 class="display-5 pt-2 font-weight-bolder">Contact</h1>

		<hr>


		<!-- Contact form section -->
		<!-- Use the grid to lay out the form elements. They will stack on xs screens then expand
		horizontally on larger screens. Add the 'required' attribute to some input fields for validation -->
		<form>

			<!-- Input boxes for first name and last name -->
			<div class="form-group form-row">

				<label for="inputFirstName" class="col-form-label col-sm-2">Name</label>

				<div class="col-sm-5">
					<input type="text" id="inputFirstName" class="form-control" placeholder="First name" required>
				</div>

				<div class="col-sm-5">
					<input type="text" id="inputLastName" class="form-control" placeholder="Last name">
				</div>

			</div>	
			
			<!-- Input box for email address -->
			<div class="form-group form-row">

				<label for="inputEmail" class="col-form-label col-sm-2">Email</label>

				<div class="col-sm-10">
					<input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
				</div>

			</div>	
			
			<!-- Input box for message text -->
			<div class="form-group form-row">

				<label for="inputMessage" class="col-form-label col-sm-2">Message</label>

				<div class="col-sm-10">
					<textarea id="inputMessage" class="form-control" rows="4" placeholder="Write message here" required></textarea>
				</div>

			</div>	
			
			<!-- Checkbox for spam permission -->
			<div class="form-group form-row">

				<!-- Insert an empty column to line up the checkbox with the other input fields -->
				<div class="col-sm-2"></div>
				
				<!-- Wrap the checkbox in another column to help alignment -->
				<div class="col-sm-10">

					<div class="form-check">

						<input class="form-check-input" type="checkbox" id="spamCheck">

						<label class="form-check-label" for="spamCheck">Please send me spam</label>
					
					</div>

				</div>

			</div>

			<!-- Submit button -->
			<!-- Add the 'justify-content-center' class to center the button and some padding to push it down a bit -->
			<div class="form-group form-row justify-content-center pt-3">

				<button type="submit" class="btn btn-secondary">Submit</button>

			</div>


		</form>


	</main>


	<!-- Footer -->
	<!-- Set top margin to auto to make it sticky -->
	<footer class="bg-dark text-center text-white-50 py-3 mt-auto">


		<p>&copy; Copyright 2020</p>


	</footer>


	<!-- Add links to js, otherwise the navigation menu won't collapse -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


	
</body>


</html>
